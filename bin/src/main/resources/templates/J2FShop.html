<!DOCTYPE html>
<html>
<head>
<title th:text="#{tituloJ2FShop}"></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	
	<!--
	<iframe src="header.html" style="width: 100%; background-color: black;"
		height="450" scrolling="no" frameborder="0"></iframe>
	-->
		<div class="header-menu"></div>
		

	<div class="container">

		<div style="margin-left: 82%;">
			<span th:text="#{lang.change}"></span>: <select id="locales">
				<option value=""></option>
				<option value="en" th:text="#{lang.eng}"></option>
				<option value="es" th:text="#{lang.es}"></option>
				<option value="fr" th:text="#{lang.fr}"></option>
			</select>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('J2FShop?lang=' + selectedOption);
				}
			});
		});
	</script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
