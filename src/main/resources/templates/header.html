<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset=UTF-8>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Open+Sans">
<!--CSS HEADER (SE DEBE LLEVAR A UN ARCHIVO CSS APARTE) -->
<style>
.carousel-inner>.item>img, .carousel-inner>.item>a>img {
	width: 100%;
	margin: auto;
}
</style>
</head>
<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img
					src="https://images-na.ssl-images-amazon.com/images/G/01/poppin/gateway/May/051017_Garnier_1x._CB529288352_.jpg"
					alt="Chania" width="20%" height="100%">
				<div class="carousel-caption"></div>
			</div>
			<div class="item">
				<img
					src="https://images-na.ssl-images-amazon.com/images/G/01/kindle/merch/2017/FTVS/1500x300_Street_v2._CB534321214_.jpg"
					alt="Chania" width="30%" height="100%">
				<div class="carousel-caption"></div>
			</div>
			<div class="item">
				<img
					src="https://images-na.ssl-images-amazon.com/images/G/01/digital/music/merch/2017/WeeklyBuild/050517/PrimeMusic_042817_Herotator-v2-1x._CB511401172_.jpg"
					alt="Flower" width="30%" height="100%">
				<div class="carousel-caption"></div>
			</div>
		</div>
		<!-- Controles de Movimiento -->
		<a class="left carousel-control" href="#myCarousel" role="button"
			data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#myCarousel" role="button"
			data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Logo</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#" th:text="#{inicioHeader}"></a></li>
					<li><a href="#" th:text="#{productosHeader}"></a></li>
					<li><a href="#" th:text="#{contactenosHeader}"></a></li>
					<li><a href="#" th:text="#{tiendasHeader}"></a></li>
					<li><a href="#" th:text="#{acercaDeHeader}"></a></li>
					<li><input style="margin-top: 7px;" class="form-control"
						type="text" id="search" th:placeholder="#{placeHolderBuscarHeader}"></li>
					<li><a href="#" id="btn-search" th:text="#{buscarHeader}"><span
							class="glyphicon glyphicon-search"></span></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">

					<li><a id="dropdownMenu1"  data-toggle="modal" data-target="#myModal" href="#" th:text="#{cuentaHeader}"><span
							class="glyphicon glyphicon-user"></span></a></li>
					<li><a href="#" th:text="#{carritoHeader}"><span
							class="glyphicon glyphicon-shopping-cart"></span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" th:text="#{opcionesUsuarioHeader}"></h4>
        </div>
        <div class="modal-body">
          
          					<ul >
							<li><a href="/login" th:text="#{iniciarSesionHeader}"></a></li>
							<li><a href="registration" th:text="#{registrarseHeader}"></a></li>
							
							<li><a href="#" th:text="#{funcionesUsuarioHeader}"></a></li>
						</ul>
          
          
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

		<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('header?lang=' + selectedOption);
				}
			});
		});
	</script>

	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script type="text/javascript">
		$('#search').animate({
			width : 'toggle'
		}).focus();
	</script>

	<script type="text/javascript">
		(function() {
			$('#btn-search').on('click', function(e) {
				var text = document.getElementById('search').value;
				if (text == "") {
					e.preventDefault();
					$('#search').animate({
						width : 'toggle'
					}).focus();
				} else {
					location.href="catalogoProductos?search="+text;
				}
			});

		}());
	</script>
	
</body>
</html>
