<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mantener Categorias</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="all"
	href="css/bootstrap-glyphicons.css"></link>
<link rel="stylesheet" type="text/css" media="all" href="css/styles.css"></link>

<style>
body, html {
	height: 100%;
	background-repeat: no-repeat;
	background-color: #d3d3d3;
	font-family: 'Oxygen', sans-serif;
}

</style>

</head>
<body>
<div class="header-menu"></div>
<div class="container">
	<h1>Mantener Categorias</h1>
	<form action="#" th:action="@{/mantenerCategorias/buscar}" method="post">
		<div class="form-group">
			<label for="criterioBusqueda">Nombre de la Categoria:</label> 
				<input type="text" class="form-control" name="criterioBusqueda"
					placeholder="Ingrese el nombre de la categoria a consultar" size="20">
		</div>
		
		<button type="submit" class="btn btn-sucess" name="Buscar">Buscar</button>
		
	</form>
	<div th:if="${categorias}">
		<div th:if="${categorias.isEmpty()}">
			<br>
			<p>No se encontron resultados</p>
		</div>
		<div th:if="${!categorias.isEmpty()}">
			<br>
			<table class="table table-striped table-hover">
				<tr>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>Acción</th>
				</tr>
				<tr th:each="entry,status : ${categorias}">
					<td><span th:text="${entry.idCategoria}"></span></td>
					<td><span th:text="${entry.nombreCategoria}"></span></td>
					<td>
						<a th:href="@{/modificarCategoria/{id}(id=${entry.idCategoria})}" class="btn btn-success">Modificar</a>
						<a th:href="@{/borrarCategoria/{id}(id=${entry.idCategoria})}" class="btn btn-danger">Borrar</a>
					</td>
				</tr>
			</table>
			<a th:href="@{/insertarCategoria}" class="btn btn-success">Añadir Categoria</a>
		</div>
	</div>
</div>
</body>
</html>
