<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Foundation -->
<link rel="stylesheet" th:href="@{/css/app.css}">
<link rel="stylesheet" th:href="@{/css/foundation.css}">
<link rel="stylesheet" th:href="@{/foundation-icons/foundation-icons.css}">

<title>Inicio de sesi√≥n</title>
</head>
<body style="background: #92b6c8;">
	<div class="row">
		<div class="small-12 columns"><p></p></div>
	</div>
	<div class="row">
		<div class="small-2 columns"><p></p></div>
		<div class="small-8 columns callout primary">
			<form method="POST" th:action="@{/login}">

				<div class="text-center">
					<div class="row">
						<div class="small-12 columns">
						
						<h2>
							<i class="fi-key" style="padding-right: 10px; text-size: 24;"></i>
							<span>Login</span>
						</h2>
						</div>
					</div>
					<div class="row">
						<div class="small-12 columns">
							<span th:text="${message}"></span>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="small-2 columns"><p></p></div>
					<div class="small-8 columns">
						<input name="username" type="text" placeholder="Username"
									 autofocus="true"/>
					</div>
					<div class="small-2 columns">
						<p></p>
					</div>
				</div>

				<div class="row">
					<div class="small-2 columns"><p></p></div>
					<div class="small-8 columns">
						<input name="password" type="password" class="form-control" placeholder="Password"/>
					</div>
					<div class="small-2 columns"><p></p></div>
				</div>
				<div class="text-center">
					<span th:text="${error}"></span>
				</div>

				<div class="row">
					<div class="small-2 columns"><p></p></div>
					<div class="small-8 columns">
						<div class="button-group">
							<input type="submit" class="button success" value="Log in"/>
							<a class="button primary" href="/registration">Create an account</a>
						</div>
					</div>
					<div class="small-2 columns"><p></p></div>
				</div>

			</form>
		</div>
		<div class="small-2 columns"><p></p></div>
	</div>

</body>
</html>
