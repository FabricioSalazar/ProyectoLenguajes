<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Foundation -->
<link rel="stylesheet" th:href="@{/css/app.css}">
<link rel="stylesheet" th:href="@{/css/foundation.css}">
<link rel="stylesheet" th:href="@{/foundation-icons/foundation-icons.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<title th:text="#{tituloLogin}"></title>
</head>
<body style="background: #92b6c8;">
	<div style="margin-left: 82%;">
		<span th:text="#{lang.change}"></span>: <select id="locales">
			<option value=""></option>
			<option value="en" th:text="#{lang.eng}"></option>
			<option value="es" th:text="#{lang.es}"></option>
			<option value="fr" th:text="#{lang.fr}"></option>
		</select>
	</div>
	<div class="row">
		<div class="small-12 columns"><p></p></div>
	</div>
	<div class="row">
		<div class="small-2 columns"><p></p></div>
		<div class="small-8 columns callout primary">
			<form method="POST" th:action="@{/login}">

				<div class="text-center">
					<div class="row">
						<div class="small-12 columns">
						
						<h2>
							<i class="fi-key" style="padding-right: 10px; text-size: 24;"></i>
							<span th:text="#{login}"></span>
						</h2>
						</div>
					</div>
					<div class="row">
						<div class="small-12 columns">
							<span th:text="${message}"></span>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="small-2 columns"><p></p></div>
					<div class="small-8 columns">
						<input name="username" type="text" th:placeholder="#{placeHolderUserNameLogin}"
									 autofocus="true"/>
					</div>
					<div class="small-2 columns">
						<p></p>
					</div>
				</div>

				<div class="row">
					<div class="small-2 columns"><p></p></div>
					<div class="small-8 columns">
						<input name="password" type="password" class="form-control" th:placeholder="#{placeHolderPasswordLogin}"/>
					</div>
					<div class="small-2 columns"><p></p></div>
				</div>
				<div class="text-center">
					<span th:text="${error}"></span>
				</div>

				<div class="row">
					<div class="small-2 columns"><p></p></div>
					<div class="small-8 columns">
						<div class="button-group">
							<input type="submit" class="button success" th:value="#{btnIngresarLogin}"/>
							<a class="button primary" href="/registration" th:text="#{btnRegistrarseLogin}"></a>
						</div>
					</div>
					<div class="small-2 columns"><p></p></div>
				</div>

			</form>
		</div>
		<div class="small-2 columns"><p></p></div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('login?lang=' + selectedOption);
				}
			});
		});
	</script>

</body>
</html>
