<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mantener productos</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="all"
	href="css/bootstrap-glyphicons.css"></link>
<link rel="stylesheet" type="text/css" media="all" href="css/styles.css"></link>

<style>
body, html {
	height: 100%;
	background-repeat: no-repeat;
	background-color: #d3d3d3;
	font-family: 'Oxygen', sans-serif;
}

</style>

</head>
<body>
<div class="header-menu"></div>
<div class="container">
	<h1>Mantener Productos</h1>
	<form action="#" th:action="@{/mantenerProductos/buscar}" method="post">
		<div class="form-group">
			<label for="criterioBusqueda">Criterio de busqueda:</label> 
				<input type="text" class="form-control" name="criterioBusqueda"
					placeholder="Ingrese el nombre, descripcion o categoria del producto a consultar" size="20">
		</div>
		
		<button type="submit" class="btn btn-sucess" name="Buscar">Buscar</button>
		
	</form>
	<div th:if="${productos}">
		<div th:if="${productos.isEmpty()}">
			<br>
			<p>No se encontron resultados</p>
		</div>
		<div th:if="${!productos.isEmpty()}">
			<br>
			<table class="table table-striped table-hover">
				<tr>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Precio</th>
					<th>Unidades Stock</th>
					<th>Acción</th>
				</tr>
				<tr th:each="entry,status : ${productos}">
					<td><span th:text="${entry.idProducto}"></span></td>
					<td><span th:text="${entry.nombre}"></span></td>
					<td><span th:text="${entry.descripcion}"></span></td>
					<td><span th:text="'$'+ ${entry.precio}"></span></td>
					<td><span th:text="${entry.unidadesStock}"></span></td>
					<td>
						<a th:href="@{/modificarProducto/{id}(id=${entry.idProducto})}" class="btn btn-success">Modificar</a>
						<a th:href="@{/borrarProducto/{id}(id=${entry.idProducto})}" class="btn btn-danger">Borrar</a>
					</td>
				</tr>
			</table>
			<a th:href="@{/insertarProducto}" class="btn btn-success">Añadir Producto</a>
		</div>
	</div>
</div>
</body>
</html>
